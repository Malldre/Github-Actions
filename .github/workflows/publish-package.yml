on:
  push:
    branches:
      - main

  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  check-repo:
    uses: ./.github/workflows/check-repo.yml

  build:
    runs-on: ubuntu-latest
    needs: check-repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com/"
          node-version: "22.x"
          scope: "@Malldre"

      - name: Install dependencies
        run: npm install

      - name: Configure .npmrc
        run: |
          echo "@Malldre:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.TOKEN }}" >> ~/.npmrc

      - name: Build packages
        run: npm run build

      - name: Publish packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
