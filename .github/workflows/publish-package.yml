name: Publish NPM Package

on:
  push:
    branches:
      - main

  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "22.x"
    secrets:
      NPM_TOKEN:
        description: "GitHub token for NPM registry"
        required: true

permissions:
  contents: read
  packages: write

jobs:
  check-repo:
    uses: ./.github/workflows/check-repo.yml

  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: check-repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com/"
          node-version: ${{ inputs.node-version || '22.x' }}
          scope: "@Malldre"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          if grep -q '"test"' package.json; then
            echo "🧪 Running tests..."
            npm test
          else
            echo "⚠️ No test script found, skipping tests"
          fi

      - name: Build packages
        run: |
          echo "🔨 Building packages..."
          npm run build
          echo "✅ Build completed successfully"

      - name: Check if package already published
        id: check-version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "⚠️ Version $PACKAGE_VERSION already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Version $PACKAGE_VERSION is new, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Publish packages
        if: steps.check-version.outputs.should_publish == 'true'
        run: |
          echo "📦 Publishing ${{ steps.check-version.outputs.package_name }}@${{ steps.check-version.outputs.package_version }}..."
          npm publish
          echo "✅ Package published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Publication Summary
        if: always()
        run: |
          echo "## 📦 Package Publication Report" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** ${{ steps.check-version.outputs.package_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.check-version.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check-version.outputs.should_publish }}" == "true" ]; then
            echo "**Status:** ✅ Published" >> $GITHUB_STEP_SUMMARY
            echo "**Registry:** https://github.com/${{ github.repository }}/packages" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ⚠️ Skipped (version already exists)" >> $GITHUB_STEP_SUMMARY
          fi
