name: Drizzle Setup

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Generate Drizzle Client
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: npx drizzle-kit generate
