name: Drizzle Database Migration

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment for migration"
        required: false
        type: string
        default: "prod"
      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "22"

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate database connection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "âŒ ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          echo "âœ… Database connection string is configured"

      - name: Generate Drizzle Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ”„ Generating Drizzle client..."
          npx drizzle-kit generate
          echo "âœ… Drizzle client generated successfully"

      - name: Run Database Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ”„ Running database migrations..."
          npx drizzle-kit migrate
          echo "âœ… Migrations completed successfully"

      - name: Migration Summary
        if: success()
        run: |
          echo "## âœ… Migration Successful" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
